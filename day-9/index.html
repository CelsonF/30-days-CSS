<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 08 - Glassmorphism Profile Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-user-pic">
        <img src="./img/photo.jpg" alt="user pic" />
      </div>
      <h1 class="heading">
        <span class="heading-sup">Izadora Oiveira</span>
        <span class="heading-sub">Creative Web Dev</span>
      </h1>
      <div class="btns">
        <a href="#" class="btn btn-msg">Message</a>
        <a href="#" class="btn btn-follow">Follow</a>
      </div>
      <div class="info">
        <p>
          <span>Following</span>
          <span>1K</span>
        </p>
        <p>
          <span>Followers</span>
          <span>10k</span>
        </p>
        <p>
          <span>Post</span>
          <span>10K</span>
        </p>
      </div>
    </div>
  </body>
</html>
