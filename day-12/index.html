<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <main>
    <h1>Create Account</h1>
    <div class="social-media">
      <a href="#"><img src="./assets/google.png" alt="Google"></a>

      <a href="#"><img src="./assets/facebook.png" alt="Facebook"></a>

      <a href="#"><img src="./assets/linkedin.png" alt="Linkedin"></a>

    </div>

    <div class="alternative">
      <span>OR</span>
    </div>

    <form action="">
      <label for="name">
        <span>Name</span>
        <input type="text" name="name" id="name">
      </label>

      <label for="email">
        <span>E-mail</span>
        <input type="email" name="email" id="email" required placeholder="email@email.com">
      </label>

      <label for="password">
        <span>Password</span>
        <input type="password" name="password" id="password">
      </label>

      <input type="submit" value="Sign Up">
    </form>
  </main>

  <section class="images">
    <img src="./assets/mobile.svg" alt="Mobile">

    <div class="circle"></div>
  </section>

</body>

</html>
