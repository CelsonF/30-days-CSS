<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia 14 - To do list</title>
  <link rel="stylesheet" href="./style.css" />

  <script
  src="https://kit.fontawesome.com/cd36104645.js"
  crossorigin="anonymous"
></script>

</head>

<body>
  <section class="todo-list">
    <header>To do List</header>
    <div class="do">
      <input type="checkbox"  id="do1">
      <label for="do1"><i class="fas fa-check"></i><span class="label">Acordar cedo</span></label>
    </div>
    
    <div class="do">
      <input type="checkbox"  id="do2">
      <label for="do2"><i class="fas fa-check"></i><span class="label">Café da manhã</span></label>
    </div>

    <div class="do">
      <input type="checkbox"  id="do3">
      <label for="do3"><i class="fas fa-check"></i><span class="label">Exercício físico</span></label>
    </div>

    <div class="do">
      <input type="checkbox"  id="do4">
      <label for="do4"><i class="fas fa-check"></i><span class="label">Ler um livro</span></label>
    </div>

    <div class="do">
      <input type="checkbox"  id="do5">
      <label for="do5"><i class="fas fa-check"></i><span class="label">Estudar programação</span></label>
    </div>

    <footer></footer>

  </section>


</body>

</html>
