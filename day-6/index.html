<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 07 - Slide de cartões</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="card" style="--delay: -1">
        <div class="content">
          <div class="img">
            <img src="../day-7/img/zodiac-sign-aries.jpg" alt="Signo Aries" />
          </div>
          <div class="details">
            <span class="name">Áries</span>
            <p>20/03 - 20/04</p>
          </div>
        </div>
        <a href="#">Saiba Mais</a>
      </div>

      <div class="card" style="--delay: 0">
        <div class="content">
          <div class="img">
            <img src="../day-7/img/zodiac-sign-taurus.jpg" alt="Signo Touro" />
          </div>
          <div class="details">
            <span class="name">Touro</span>
            <p>21/04 - 20/05</p>
          </div>
        </div>
        <a href="#">Saiba Mais</a>
      </div>

      <div class="card" style="--delay: 1">
        <div class="content">
          <div class="img">
            <img
              src="../day-7/img/zodiac-sign-capricorn.jpg"
              alt="Signo Capricórnio"
            />
          </div>
          <div class="details">
            <span class="name">Capricórnio</span>
            <p>22/12 - 21/01</p>
          </div>
        </div>
        <a href="#">Saiba Mais</a>
      </div>

      <div class="card" style="--delay: 2">
        <div class="content">
          <div class="img">
            <img
              src="../day-7/img/zodiac-sign-aquarius.jpg"
              alt="Signo Aquário"
            />
          </div>
          <div class="details">
            <span class="name">Aquário</span>
            <p>21/01 - 18/02</p>
          </div>
        </div>
        <a href="#">Saiba Mais</a>
      </div>

      <div class="card" style="--delay: 2">
        <div class="content">
          <div class="img">
            <img src="../day-7/img/zodiac-sign-pisces.jpg" alt="Signo Peixes" />
          </div>
          <div class="details">
            <span class="name">Peixes</span>
            <p>19/02 - 19/03</p>
          </div>
        </div>
        <a href="#">Saiba Mais</a>
      </div>
    </div>
  </body>
</html>
